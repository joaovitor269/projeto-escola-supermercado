<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas</title>
    <link rel="stylesheet" href="estilos/produtos.css">
</head>
<body>
    <header>
        <h1><span class="ofertas">OFERTAS -</span> BEBIDAS</h1>
    </header>
    <div class="flex-content">
        <div class="produtos">
            <div class="img">
                <img src="imagens/bebidas/vodka-askov-900ml-2.webp" alt="vodka Blueberry" width="250px" height="200px">
            </div>
            <p>Vodka Askov Blue 900ml</p>
            <div class="preco">R$ 19,90/un</div>
            <button onclick="alert('Vodka Askov Remix Blueberry 900ml adicionado ao carrinho (simulado)')">Adicionar ao carrinho</button>
        </div>
        <div class="produtos">
            <div class="img">
                <img src="imagens/bebidas/vodka-smirnoff-600ml.webp" alt="vodka Smirnoff" width="250px" height="200px">
            </div>
            <p>Vodka Smirnoff 600ml</p>
            <div class="preco">R$ 29,90/un</div>
            <button onclick="alert('Vodka Smirnoff 600ml adicionado ao carrinho (simulado)')">Adicionar ao carrinho</button>
        </div>
        <div class="produtos">
            <div class="img">
                <img src="imagens/bebidas/cerveja-heineken-600ml.webp" alt="cerveja heineken" width="250px" height="200px">
            </div>
            <p>Cerveja Heineken 600ml</p>
            <div class="preco">R$ 12,90/un</div>
            <button onclick="alert('Cerveja Heineken 600ml adicionado ao carrinho (simulado)')">Adicionar ao carrinho</button>
        </div>
        <div class="produtos">
            <div class="img">
                <img src="imagens/bebidas/guarana-antarctica-2l.webp" alt="Guaraná Antarctica" width="250px" height="200px">
            </div>
            <p>Guaraná Antarctica 2L</p>
            <div class="preco">R$ 7,06/un</div>
            <button onclick="alert('Guaraná Antarctica 2L adicionado ao carrinho (simulado)')">Adicionar ao carrinho</button>
        </div>
    </div>
</body>
</html>

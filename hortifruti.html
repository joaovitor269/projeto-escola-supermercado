<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horti fruti</title>
    <link rel="stylesheet" href="estilos/produtos.css">
</head>
<body>
    <header>
        <h1><span class="ofertas">OFERTAS -</span> HORTI FRUTI</h1>
    </header>
    <div class="flex-content">
        <div class="produtos">
            <div class="img">
                <img src="imagens/horti-fruti/cebola-nacional.png" alt="frutas" width="250px" height="200px">
            </div>
            <p>Cebola Nacional</p>
            <div class="preco">R$ 5,99/kg</div>
            <button onclick="alert('Cebola Nacional adicionado ao carrinho (simulado)')">Adicionar ao carrinho</button>
        </div>
        <div class="produtos">
            <div class="img">
                <img src="imagens/horti-fruti/Pera-asiatica.webp" alt="frutas" width="250px" height="200px">
            </div>
            <p>Pera Asiática</p>
            <div class="preco">R$ 9,99/kg</div>
            <button onclick="alert('Pera Asiática adicionado ao carrinho (simulado)')">Adicionar ao carrinho</button>
        </div>
        <div class="produtos">
            <div class="img">
                <img src="imagens/horti-fruti/caqui-fuyu.webp" alt="frutas" width="250px" height="200px">
            </div>
            <p>Caqui fuyu</p>
            <div class="preco">R$ 6,99/kg</div>
            <button onclick="alert('Caqui fuyu adicionado ao carrinho (simulado)')">Adicionar ao carrinho</button>
        </div>
        <div class="produtos">
            <div class="img">
                <img src="imagens/horti-fruti/laranja-lima.webp" alt="frutas" width="250px" height="200px">
            </div>
            <p>Laranja Lima</p>
            <div class="preco">R$ 3,99/kg</div>
            <button onclick="alert('Laranja Lima adicionado ao carrinho (simulado)')">Adicionar ao carrinho</button>
        </div>
    </div>
</body>
</html>
